<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <style>
        /* Styling for simplicity */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            float: left;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Katalog Produk</h1>
    
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <h2>Produk 1</h2>
        <p>Deskripsi produk 1.</p>
        <p>Harga: Rp 100.000</p>
        <button onclick="addToCart(1)">Tambah ke Keranjang</button>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <h2>Produk 2</h2>
        <p>Deskripsi produk 2.</p>
        <p>Harga: Rp 150.000</p>
        <button onclick="addToCart(2)">Tambah ke Keranjang</button>
    </div>

    <!-- Add more products as needed -->

    <script>
        function addToCart(productId) {
            // Implement logic to add product to cart
            alert('Produk ' + productId + ' telah ditambahkan ke keranjang!');
        }
    </script>
</body>
</html>
